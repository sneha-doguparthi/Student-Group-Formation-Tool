<html>
<head xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/></head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
			<div style="margin-top: 20px;">        
	            <a style="background-color: rgba(255, 255, 255, 0); border: 0;" href="/course-admin">
	        		<i class="material-icons md-blue" style="display: inline-flex; vertical-align: middle;">keyboard_arrow_left</i>
	        		<span style="color: rgb(0, 118, 255);">Back to Course Admin Page</span>
	      		</a>
      		</div>
            <h1>File Upload Status</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>

            <!--display users list-->
            <div class="alert alert-success" role="alert" th:if="${status}">
                <strong>Success!</strong>
                <span th:text="${message}"></span>
            </div>
            <h3 class="text-center" th:if="${status and (students != null)}"><u>List of students uploaded</u></h3>
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Banner ID</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, i : ${students}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${student.bId}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
