<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Group Formation Tool</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<ul lang="en" th:replace="fragments/login-header :: login-header"></ul>
	<div class="container">
		<h1>Login</h1>

		<hr style="border-top: 1px solid" />

		<form action="#" th:action="@{/login}" method="post"
			th:object="${user}">
			<div class="form-group row">
				<label class="col-sm-2">Email</label> <span class="col-sm-4"><input
					type="email" th:field="*{email}"></span>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Password</label> <span class="col-sm-4"><input
					type="password" th:field="*{password}"></span>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			<br> <br>
			<div>
				<a th:href="@{forgot}">Forgot Password?</a><br> <a
					th:href="@{signup}">Don't have an account? Register here!</a>
			</div>
		</form>
		<div th:if="${error}">
			<h2 style="color: red" th:text="${error}"></h2>
		</div>
	</div>
</body>
