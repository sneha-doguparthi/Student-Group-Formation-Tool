<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Signup - Group Formation Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
<h1>Sign Up</h1>
	<div>
		<form th:action="@{/signup}" method="post" th:object="${user}" > 
		<div class="form-group row">
			<label class="col-sm-2">Banner ID</label>
			<span class="col-sm-5"><input type= "text" th:field="*{bannerId}" required></span>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">First Name</label>
			<span class="col-sm-4"><input type="text" th:field="*{firstName}" required></span>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Last Name</label>
			<span class="col-sm-4"><input type= "text" th:field="*{lastName}" required></span>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Email</label>
			<span class="col-sm-5"><input type= "email" th:field="*{email}" required></span>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Password</label>
			<span class="col-sm-5"><input type= "password" th:field="*{password}" required></span>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Confirm Password</label>
			<span class="col-sm-5"><input type= "password" th:field="*{confirmPassword}" required></span>
		</div>
		<span><button type="submit" class="btn btn-primary">Submit</button></span>
			<div><label>Already have an account?</label>
			<a href = "/login">Login here</a></div>
		<div th:if="${success}">
			<h2 th:text ="${success}"></h2>
		</div>
		<div th:if ="${error}">
			<h2 th:text ="${error}"></h2>
		</div>
		</form>
	</div>
</div>
</body>
</html>
