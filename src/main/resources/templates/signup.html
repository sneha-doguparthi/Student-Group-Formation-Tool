<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
<h1>Sign-up</h1>
	<form action="#" th:action="@{/signup}" method="post"> 
		<div class="form-group row">
			<label class="col-sm-2">First Name</label>
			<span class="col-sm-4"><input type= text></span>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Last Name</label>
			<span class="col-sm-4"><input type= text></span>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Banner ID</label>
			<span class="col-sm-5"><input type= text></span>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Password</label>
			<span class="col-sm-5"><input type= text></span>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Confirm Password</label>
			<span class="col-sm-5"><input type= text></span>
		</div>
			<span><button type="submit" class="btn btn-primary">Submit</button></span>
	</form>
</div>
</body>
</html>
